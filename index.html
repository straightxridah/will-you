<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-lightness: 96%;
  --switch-after: 4;
  --respect-after: 12;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: hsl(0, 0%, var(--bg-lightness));
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 0.8s ease;
  overflow: hidden;
}

.container {
  text-align: center;
  max-width: 500px;
  z-index: 2;
}

img {
  width: 260px;
  border-radius: 18px;
  margin-bottom: 30px;
  transition: filter 0.6s ease, transform 0.6s ease;
}

h1 {
  font-weight: 300;
  letter-spacing: 1px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

button {
  padding: 12px 34px;
  font-size: 15px;
  background: white;
  border: 1px solid black;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.4s ease;
}

button:hover {
  transform: translateY(-2px);
}

.message {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
  min-height: 20px;
}

/* Celebration Background */
.celebrate-bg {
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.heart {
  position: absolute;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="container">
  <!-- CHANGE THIS IMAGE -->
  <img id="mainImage" src="will you.jpg" alt="">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const buttons = document.querySelector(".buttons");
const image = document.getElementById("mainImage");
const root = document.documentElement;

let noCount = 0;
let noScale = 1;
let switched = false;

const messages = [
  "Are you sure?",
  "Uhm.",
  "Try again.",
  "Please baby.",
  "I already told my mom.",
  "Do you hate me?",
  "Pain",
  "Wtv.",
  "Okay...",
  "I understand.",
  "I respect your choice. I still like you tho"
];

/* YES CLICK */
yesBtn.onclick = () => {
  document.body.classList.add("celebrate-bg");

  buttons.remove();
  message.textContent = "Hooray. Thank you for being my lover. I'm so lucky to be your lover, I can't wait to see you again.";

  image.style.filter = "none";
  image.style.transform = "scale(1.1)";

  // Celebration image
  image.src = "lover.JPG";

  celebrationRain("❤️");
};

/* NO CLICK */
noBtn.onclick = () => {
  noCount++;

  if (noCount <= messages.length) {
    message.textContent = messages[noCount - 1];
  }

  /* Gradually darken background */
  let currentLight = parseFloat(
    getComputedStyle(root).getPropertyValue('--bg-lightness')
  );

  if (currentLight > 10) {
    root.style.setProperty('--bg-lightness', (currentLight - 6) + "%");
  }

  /* Desaturate image slightly */
  image.style.filter = `grayscale(${noCount * 8}%) brightness(${100 - noCount*5}%)`;

  /* Switch buttons */
  if (noCount >= getCSS("--switch-after") && !switched) {
    buttons.insertBefore(noBtn, yesBtn);
    switched = true;
  }

  /* Shrink No */
  if (switched) {
    noScale *= 0.85;
    if (noScale < 0.15) noScale = 0.15;
    noBtn.style.transform = `scale(${noScale})`;
  }

  /* Final respect */
  if (noCount >= getCSS("--respect-after")) {
    message.textContent = "FINE.";
    noBtn.disabled = true;
  }
};

function celebrationRain(emoji) {
  for (let i = 0; i < 6; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = emoji;
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

function getCSS(variable) {
  return parseInt(getComputedStyle(root).getPropertyValue(variable));
}
</script>

</body>
</html>
